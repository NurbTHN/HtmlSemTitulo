<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario</title>

	<style>
		body {
		  overflow-y: hidden; /* Hide vertical scrollbar */

<body style="background-color: black; text-align: center; scale: 200%;" text="White">
		<br><br><br><br><br><br><br><br><br>
		<h1>Reportar Um Bug</h1>
		<hr>

		<form>

			<label for="nome">Seu Nome:</label><br>
			<input type="text" name="nome" id="nome" required>

			<br><br>
			<label for="mail">Seu Email:</label><br>
			<input type="email" name="mail" id="mail" required>
				
			<br><br>
			<label for="tipo">Tipo do Bug:</label><br>
			<select type="select" required name="tipo" id="tipo">
				<option id="tipo" value="visual">Visual</option>
				<option id="tipo" value="codigo">CÃ³digo</option>
				<option id="tipo" value="outro">Outro</option>
			</select>
			
			<br><br>
			<label for="quant">Quantas Vezes Ele Ocorreu?</label><br>
			<input type="number" name="quant" id="quant" min="1">

			<br><br>
			<label for="desc">Descreva mais sobre o bug:</label><br>
			<textarea style="resize: none;" name="desc" id="desc" rows="4"></textarea>

            <br><br>
            <input type="submit" name="btn1" value="Reportar">
            <input type="reset" name="btn2" value="Limpar">
            <input type="button" name="btn3" value="Voltar" onclick="window.open('index.html', '_self')">  
		</form>
</body>
</html>
